        var num = prompt("请输入一个数");
        var sum = 0;
        for(i = 1 ; i <= num ; i++){
            if(num % i == 0){
                sum += 1;
            }
        }
        if( sum <= 2 ){
            alert("是质数")
        }else{
            alert("不是质数")
        }
        console.log(sum)
    </script>
