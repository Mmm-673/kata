<head>

<body>
    <script>
        var month = parseInt(prompt("请输入一个月份"));
        switch(month){
            case 1 : 
            case 2 :
            case 3 : alert("春天") ; break ;
            case 4 :
            case 5 :
            case 6 : alert("夏天") ; break ;
            case 7 :
            case 8 : 
            case 9 : alert("秋天") ; break ;
            case 10 : 
            case 11 :
            case 12 : alert("冬天") ; break ;
            default : alert("您的输入有误")
        }
    </script>
</body>
</html>
