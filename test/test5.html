<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num1 = prompt("请输入第一个数");
        var num2 = prompt("请输入第二个数");
        var num3 = prompt("请输入第三个数");
        if(num1 > num2){
            if(num2 > num3){
                alert(num1)
            }else{
                if(num1 > num3){
                    alert(num1)
                }else{
                    alert(num3)
                }
            }
        }else{//num2 > num1
            if(num1 > num3){
                alert(num2)
            }else{//num1 < num3
                if(num2 > num3){
                    alert(num2)
                }else{
                    alert(num3)
                }
            }
        }

    </script>
</body>
</html>
