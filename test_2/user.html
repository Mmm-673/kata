<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body>
    用户：<input type="text" id="user"><br>
    密码：<input type="possword" id="pass"><br>
    <input type="button" value="注册" id="reg_btn">
    <input type="button" value="登录" id="login_btn">
 
    <script>
        var TextUser = document.getElementById('user')
        var TextPass = document.getElementById('pass')
        var BtnReg = document.getElementById('reg_btn')
        var BtnLogin = document.getElementById('login_btn')
        
        BtnReg.οnclick=function(){
            $.ajax({
                type:'get',
                url: "/user",
                data: {
                    act:'reg',
                    user:TextUser.value,
                    pass:TextPass.value
                },
                success: function (str) {
                    var json = eval('('+str+')')
                    if(json.ok){
                        alert('注册成功')
                    }else{
                        alert('注册失败：'+json.msg)
                    }
                },
                error:function(){
                    alert("通信错误")
                }
            });
        }
        BtnLogin.οnclick=function(){
            $.ajax({
                type:'get',
                url: "/user",
                data: {
                    act:'login',
                    user:TextUser.value,
                    pass:TextPass.value
                },
                success: function (str) {
                    var json = eval('('+str+')')
                    if(json.ok){
                        alert('登录成功')
                    }else{
                        alert('登录失败：'+json.msg)
                    }
                },
                error:function(){
                    alert("通信错误")
                }
            });
        }
    </script>
</body>
</html>
